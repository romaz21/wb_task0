<!DOCTYPE html>
<html>
<head>
    <title>Query Result</title>
</head>
<body>
    <h2>Query Results:</h2>
    <table border="1">
        <tr>
            <th>Column1</th>
            <th>Column2</th>
            <th>Column3</th>
        </tr>
        {{range .Results}}
            <tr>
                <td>{{.Column1}}</td>
                <td>{{.Column2}}</td>
                <td>{{.Column3}}</td>
            </tr>
        {{end}}
    </table>
    <a href="/">Back to Home</a>
</body>
</html>
